<div id="filter-area">
  <div id="filter-div">
    <h3>Select Filters (optional):</h3>
    <label for="mealType">Meal Type:</label>
    <select name="mealType" id="mealType" required>
      <option value="" selected>---</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
      <option value="Dessert">Dessert</option>
      <option value="Appetizer">Appetizer</option>
      <option value="Side Dish">Side Dish</option>
      <option value="Snacks">Snacks</option>
      <option value="Beverage">Beverage</option>
    </select>
    <label for="cuisine">Cuisine:</label>
    <select name="cuisine" id="cuisine" required>
      <option value="" selected>---</option>
      <option value="Italian">Italian</option>
      <option value="Asian">Asian</option>
      <option value="American">American</option>
      <option value="Mexican">Mexican</option>
      <option value="Mediterranean">Mediterranean</option>
      <option value="Pakistani">Pakistani</option>
      <option value="Japanese">Japanese</option>
      <option value="Morrocan">Morrocan</option>
      <option value="Korean">Korean</option>
      <option value="Thai">Thai</option>
      <option value="Greek">Greek</option>
      <option value="Turkish">Turkish</option>
      <option value="Lebanese">Lebanese</option>
      <option value="Russian">Russian</option>
      <option value="Brazilian">Brazilian</option>
      <option value="Smoothie">Smoothie</option>
    </select>
    <label for="difficulty">Difficulty:</label>
    <select name="difficulty" id="difficulty" required>
      <option value="" selected>---</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
    </select>
  </div>
  <div id="filter-btn-wrapper">
    <button id="btn-reset">Reset all Filters</button>
    <button id="btn-get-recipe">Get Recipe!</button>
  </div>
</div>
